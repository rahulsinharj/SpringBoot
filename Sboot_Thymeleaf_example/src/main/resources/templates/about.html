<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">  
<head>
	<meta charset="UTF-8" />
	<title>Thymeleaf Basics</title>
</head>
<body>
	<h1>This is the @ABOUT page !</h1>
	
	<h2 th:text="${name}"></h2>
	
	<h2 th:text="${ #strings.toUpperCase(name) }"></h2>
	<p>Length of the name is <span th:text="${#strings.length(name)}"></span>  </p>
	
	<h2 th:text="${currentDate}"></h2>
	
	<h2>Name of the owner is <span th:text="${name}"></span> 	</h2>
	
	
	<div th:with="a=5,b=7, n=${name}">
	
		<h3>Value of a is <span th:text="${a}"></span> </h3>
		<h3>Value of b is <span th:text="${b}"></span> </h3>
		<h3>Value of c is <span th:text="${n}"></span> </h3>
		<h3 th:text="'Value of b is '+${b}"></h3>
		
		<h3 th:text="'SUM of '+${a} +' and ' +${b}+' is equal to = '+${a+b}"></h3>
		
	</div>
	<hr/>
	
	
	
</body>
</html>
