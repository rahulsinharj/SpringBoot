<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
	
<style type="text/css">
	input:placeholder-shown {
		font-style: italic;
	}
</style>
</head>
<body style="background: #e2e2e2;">

	<!-- // 	.container>.row>.col-md-6.offset-md-3				-->

	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 mx-auto">

				<form th:action="@{/process}" method="post" class="bg-white p-4" th:object="${loginData}">
					<h1 class="text-center">Login here :</h1>
					<br>

					<div class="mb-3">
						<label for="userName1" class="form-label">User name</label> 
						<input type="text" class="form-control" name="userName"
							th:value="${loginData.userName}" 
							th:classappend="${#fields.hasErrors('userName')}?'is-invalid':''"
							placeholder="Write you username here..">

						<div th:each="e : ${#fields.errors('userName')}" th:text="${e}" 
							id="validationServerUserName" class="invalid-feedback">
						</div>
							
					</div>

					<div class="mb-3">
						<label for="email1" class="form-label">User Email address</label>
						<input type="email" class="form-control" name="email"
							th:value="${loginData.email}" aria-describedby="emailHelp" 
							th:classappend="${#fields.hasErrors('email')}?'is-invalid':''"
							placeholder="Write you email address here..">
							
						<div th:each="e : ${#fields.errors('email')}" th:text="${e}" 
							id="validationServerEmail" class="invalid-feedback">
						</div>
							
					</div>

					<div class="mb-3 form-check">
						<input type="checkbox" name="agreed" class="form-check-input" id="exampleCheck1"
							th:classappend="${#fields.hasErrors('agreed')}?'is-invalid':''">
						<label class="form-check-label" for="exampleCheck1">I agree terms and conditions</label>
						
						<div th:each="e : ${#fields.errors('agreed')}" th:text="${e}" 
							id="validationServerEmail" class="invalid-feedback">
						</div>
					</div>

					<div class="container text-center">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>

				</form>


			</div>
		</div>
	</div>
</body>
</html>
